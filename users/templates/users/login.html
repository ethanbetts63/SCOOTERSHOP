<!-- Login Page HTML -->
<div class="login-page">
    {% extends "core/layout.html" %}
    {% load static %}
    {% block title %}Login{% endblock %}
    
    {% block content %}
    <link rel="stylesheet" href="{% static 'css/login_register_styles.css' %}">
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Login</h2>
            </div>
            
            <div class="auth-body">
                {% if message %}
                    <div class="auth-message">{{ message }}</div>
                {% endif %}
                
                <form action="{% url 'users:login' %}" method="post" class="auth-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>
                
                <div class="auth-footer">
                    Don't have an account? <a href="{% url 'users:register' %}">Register here.</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</div>
