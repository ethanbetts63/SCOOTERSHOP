{% extends "core/layout.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-center text-3xl font-extrabold text-gray-900 mb-6">
                Create a new account
            </h2>

            {% if message %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline">{{ message }}</span>
                </div>
            {% endif %}

            <form action="{% url 'users:register' %}" method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input id="username" name="username" type="text" autofocus required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Choose a username">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input id="email" name="email" type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="your.email@example.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input id="password" name="password" type="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Create a password">
                </div>
                <div>
                    <label for="confirmation" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input id="confirmation" name="confirmation" type="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Confirm your password">
                </div>

                <div>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                        Register
                    </button>
                </div>
            </form>

            <div class="text-sm text-center mt-6">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="{% url 'users:login' %}" class="font-medium text-green-600 hover:text-green-500">
                        Log In here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
