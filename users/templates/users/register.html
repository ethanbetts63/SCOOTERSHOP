<!-- Register Page HTML -->
<div class="register-page">
    {% extends "core/layout.html" %}
    {% load static %}
    
    {% block title %}Register{% endblock %}
    
    {% block content %}
    <link rel="stylesheet" href="{% static 'css/login_register_styles.css' %}">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Register</h2>
            </div>
            
            <div class="auth-body">
                {% if message %}
                    <div class="auth-message">{{ message }}</div>
                {% endif %}
                
                <form action="{% url 'users:register' %}" method="post" class="auth-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Register">
                </form>
                
                <div class="auth-footer">
                    Already have an account? <a href="{% url 'users:login' %}">Log In here.</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</div>

</body>
</html>
