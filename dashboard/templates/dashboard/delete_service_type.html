{% extends "dashboard/admin_layout.html" %}

{% block admin_main_content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Confirm Delete</h6>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the service type: <strong>{{ service_type.name }}</strong>?</p>
            <p class="text-danger">This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <a href="{% url 'shop:settings_service_types' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
