<script type="application/ld+json">
    {{ json_ld_breadcrumbs|safe }}
</script>

<nav aria-label="breadcrumb">
    <ol>
        {% for breadcrumb in breadcrumbs %}
            <li>
                {% if breadcrumb.url %}
                    <a href="{{ breadcrumb.url }}">{{ breadcrumb.name }}</a>
                {% else %}
                    <span>{{ breadcrumb.name }}</span>
                {% endif %}
            </li>
        {% endfor %}
    </ol>
</nav>
