<script type="application/ld+json">
    {{ json_ld_breadcrumbs|safe }}
</script>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% for breadcrumb in breadcrumbs %}
            <li class="breadcrumb-item{% if not breadcrumb.url %} active{% endif %}">
                {% if breadcrumb.url %}
                    <a href="{{ breadcrumb.url }}">{{ breadcrumb.name }}</a>
                {% else %}
                    {{ breadcrumb.name }}
                {% endif %}
            </li>
        {% endfor %}
    </ol>
</nav>
