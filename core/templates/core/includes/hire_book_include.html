{% load static %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Find Your Hire Motorcycle</h2>

            <form method="get" action="{% url 'inventory:hire' %}" class="space-y-6">
                {% csrf_token %} {# Django CSRF token for form security #}

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="pick_up_date" class="block text-sm font-medium text-gray-700 mb-1">Pick Up Date</label>
                        <input type="text" id="pick_up_date" name="pick_up_date"
                               class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                               placeholder="Select pick up date">
                    </div>
                    <div>
                        <label for="pick_up_time" class="block text-sm font-medium text-gray-700 mb-1">Pick Up Time</label>
                         <input type="text" id="pick_up_time" name="pick_up_time"
                               class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                               placeholder="Select pick up time">
                    </div>

                    <div>
                        <label for="return_date" class="block text-sm font-medium text-gray-700 mb-1">Return Date</label>
                         <input type="text" id="return_date" name="return_date"
                               class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                               placeholder="Select return date">
                    </div>
                     <div>
                        <label for="return_time" class="block text-sm font-medium text-gray-700 mb-1">Return Time</label>
                         <input type="text" id="return_time" name="return_time"
                               class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                               placeholder="Select return time">
                    </div>
                </div>

                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="has_motorcycle_license" name="has_motorcycle_license" value="true"
                           class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="has_motorcycle_license" class="text-sm font-medium text-gray-700">I have a motorcycle license</label>
                    <span class="relative">
                        <svg class="h-5 w-5 text-gray-400 cursor-pointer" fill="currentColor" viewBox="0 0 20 20" id="info_icon">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                        </svg>
                        <div id="license_info_box" class="absolute z-10 bottom-full left-1/2 transform -translate-x-1/2 mb-2 w-64 px-3 py-2 bg-gray-800 text-white text-sm rounded-md shadow-lg opacity-0 invisible transition-opacity duration-300">
                            By Australian law, anyone with a car license can drive up to a 50cc scooter, but above that requires a motorcycle license.
                            <svg class="absolute text-gray-800 h-2 w-full left-0 top-full" x="0px" y="0px" viewBox="0 0 255 255" xml:space="preserve"><polygon class="fill-current" points="0,0 127.5,127.5 255,0"/></svg>
                        </div>
                    </span>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Search Available Motorcycles
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize Flatpickr for date inputs
    flatpickr("#pick_up_date", {
        dateFormat: "Y-m-d", // Date format YYYY-MM-DD
        minDate: "today", // Prevent selecting past dates
        altInput: true, // Use a user-friendly input format
        altFormat: "F j, Y", // User-friendly date format
        // Add any disabled dates or other configurations here if needed
    });

    flatpickr("#return_date", {
        dateFormat: "Y-m-d", // Date format YYYY-MM-DD
        minDate: "today", // Prevent selecting past dates
        altInput: true, // Use a user-friendly input format
        altFormat: "F j, Y", // User-friendly date format
        // Add any disabled dates or other configurations here if needed
    });

    // Initialize Flatpickr for time inputs
    flatpickr("#pick_up_time", {
        enableTime: true, // Enable time picker
        noCalendar: true, // Disable date picker
        dateFormat: "H:i", // Time format HH:MM (24 hour)
        time_24hr: true, // Use 24 hour format
        // You might want to add minTime/maxTime based on business hours
    });

    flatpickr("#return_time", {
        enableTime: true, // Enable time picker
        noCalendar: true, // Disable date picker
        dateFormat: "H:i", // Time format HH:MM (24 hour)
        time_24hr: true, // Use 24 hour format
        // You might want to add minTime/maxTime based on business hours
    });

    // License Info Tooltip Logic
    const infoIcon = document.getElementById('info_icon');
    const licenseInfoBox = document.getElementById('license_info_box');

    if (infoIcon && licenseInfoBox) {
        // Show info box on hover
        infoIcon.addEventListener('mouseenter', function() {
            licenseInfoBox.classList.remove('opacity-0', 'invisible');
            licenseInfoBox.classList.add('opacity-100', 'visible');
        });

        // Hide info box when mouse leaves icon or box
        infoIcon.addEventListener('mouseleave', function() {
             // Add a small delay before hiding in case the user moves to the box
             setTimeout(() => {
                if (!licenseInfoBox.matches(':hover')) {
                     licenseInfoBox.classList.remove('opacity-100', 'visible');
                     licenseInfoBox.classList.add('opacity-0', 'invisible');
                }
             }, 100); // Adjust delay as needed
        });

        // Keep box visible if mouse enters the box itself
         licenseInfoBox.addEventListener('mouseleave', function() {
             licenseInfoBox.classList.remove('opacity-100', 'visible');
             licenseInfoBox.classList.add('opacity-0', 'invisible');
         });
    }
});
</script>
